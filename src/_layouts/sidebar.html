---
layout: default
---

{% include components/navigation/navbar.html %}

<div class="cp-sidebar">

  <main>

    <article class="cp-journal">

      <header>
        <div class="cp-journal__contain cp-journal__contain--header">
          <div class="cp-journal__contain-inner">
            <h1>
              {{ page.title }}
            </h1>
            <p class="md-lead-text">
              {{ page.description }}
            </p>
          </div>
        </div>
      </header>

      <div class="cp-journal__main">
        <!-- here aside share buttons on absolute if you will -->
        <div class="cp-journal__contain">
          {{ content }}
        </div>
      </div>

      <footer class="cp-journal__footer">
        <div class="cp-journal__contain">
          {% include modules/copyright.html %}
        </div>
      </footer>
    </article>
    
  </main>
  
  <div class="cp-sidebar__aside">
    {% include components/design-system/sidebar.html %}
  </div>
</div>
